<div class="modal-dialog prevent-close" role="document" id="licenseModal">

    <form class="form-horizontal" autocomplete="off" data-bind="submit: submit">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-bind="visible: dismissVisible() || canBeClosed()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">
                    Register license
                </h3>
            </div>
            <img src="Content/img/license_multiple.png" class="img-responsive" />
            <div class="modal-body">
                <section id="enterLicenseKey">
                    <p class="text-center lead">
                        <span data-bind="if: dismissVisible">
                            <strong class="text-warning" data-bind="text: daysToRegister"></strong>
                            day<span data-bind="if: daysToRegister() > 1">s</span> left to register
                        </span>
                        <span data-bind="if: error">
                            <strong class="text-warning" data-bind="text: error"></strong>
                        </span>
                    </p>
                    <p class="text-center ">
                        Click here to <strong><a target="_blank" data-bind="attr: { 'href': registrationUrl }">obtain a license</a></strong>
                    </p>

                    <p class="text-center">Already got one?<br />Please paste your license key below.</p>
                    <div class="form-horizontal">
                        <div class="form-group" data-bind="validationElement: licenseKeyModel().key">
                            <label for="inputLicenseKey" class="col-sm-1 control-label"></label>
                            <div class="col-sm-10">
                                <textarea rows="9" class="form-control" id="inputLicenseKey" data-bind="textInput: licenseKeyModel().key"
                                          placeholder='e.g.
 {
             "Id": "12345678-1234-1234-1234-123456789101",
             "Name": "RavenDB License Owner",
             "Keys": [
                 "aBcDeFgHiJkLmNoPqRsTuVwXyZ",
                 "~!@#$%^&*()_+=-0987654321`"
             ]
 }'></textarea>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">

                <div class="btn-group" data-bind="visible: dismissVisible()">
                    <button class="btn btn-default" data-bind="click: $root.dismiss.bind($root, 1)">
                        <i class="icon-recent"></i>
                        <span>Dismiss for 1 day</span>
                    </button>
                </div>

                <!-- ko if: canForceUpdate -->
                <button class="btn btn-info" data-bind="click: forceLicenseUpdate, 
                                disable: spinners.forceLicenseUpdate() || spinners.activateLicense(),
                                css: { 'btn-spinner': spinners.forceLicenseUpdate }">
                    <i class="icon-force"></i>
                    <span>Force Update</span>
                </button>
                <!-- /ko -->

                <button type="submit" data-bind="disable: spinners.activateLicense() || spinners.forceLicenseUpdate(), 
                                                 css: { 'btn-spinner': spinners.activateLicense }"
                        class="btn btn-primary">
                    <i class="icon-check"></i>
                    <span>Submit</span>
                </button>
            </div>
        </div>
    </form>
</div>
